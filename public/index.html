	<title>Node/Angular Todo App</title>
	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="node_modules/lodash/lodash.min.js"></script>

	<script src="node_modules/angular-animate/angular-animate.js"></script> 
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="node_modules/ngstorage/ngStorage.js"></script>
	<script src="lib/checklist-model.js"></script>

	<script src="lib/jquery-2.2.3.min.js"></script>
	<script src="lib/daterangepicker.js"></script>
	<script src="lib/pt-br.js"></script>
	<script src="lib/ui-bootstrap-tpls-2.1.3.js"></script>

	<script src="core.js"></script>
	<script src="/reload/reload.js"></script>
	<script src="app/toast/toast.controller.js"></script>
	<script src="app/data/data-utils.fabrica.js"></script>
	<script src="app/data/spt-data.controle.js"></script>
	<script src="app/data/spt-data.diretiva.js"></script>
	<script src="app/data/spt-data-hora.diretiva.js"></script>
	<script src="app/data/spt-data-intervalo.diretiva.js"></script>
	<script src="app/data/spt-data-intervalo.controle.js"></script>
	<script src="app/export/export.directive.js"></script>

</head>
<body layout="row">
	<div ng-controller="AppCtrl" layout="column" flex ng-cloak>						
		<md-content class="toolbar md-toolbar-tools" md-theme="docs-dark">
			<form name="form" ng-submit="form.$valid && submit()" novalidate>					
				<div layout="column" layout-align="top left">
					<div class="menu-bar">																		
						<md-button ng-click="selectedFiles = []">
							<md-icon class="material-icons">
								indeterminate_check_box
							</md-icon>									
						</md-button>
						<md-input-container class="select">
							<label>Arquivos</label>
							<md-select ng-model="formData.selectedFiles"
								data-md-container-class="selectdemoSelectHeader"
								multiple
								md-no-asterisk
								required
								name="selectedFiles">										
								<md-select-header class="demo-select-header">
									<input ng-model="searchTerm"
									type="search"
									placeholder="Pesquisar arquivo..."
									class="demo-header-searchbox md-text"/>
								</md-select-header>
								<md-optgroup label="files">
									<md-option ng-value="file" opt="{{$index}}" ng-repeat="file in files | orderBy:'-'  | filter:searchTerm">{{file}}</md-option>
								</md-optgroup>
							</md-select>
							<div class="errors" ng-messages="form.selectedFiles.$error">
								<div ng-message="required">Selecione ao menos 1 arquivo</div>
							</div>
						</md-input-container>
						<md-input-container>
							<label>Expressão</label>
							<input ng-enter="submit()" required name="expression" ng-model="formData.expression" md-no-asterisk>
							<div ng-messages="form.expression.$error">
								<div ng-message="required">Obrigatório.</div>
							</div>
						</md-input-container>
						<md-button type="submit" id="submit" value="Submit">
							<md-tooltip md-direction="right">
								Pesquisar
							</md-tooltip>
							<md-icon class="material-icons">
								search
							</md-icon>									
						</md-button>
						<md-button>
							<md-tooltip md-direction="right">
								Baixar
							</md-tooltip>
							<md-icon class="material-icons">
								file_download
							</md-icon>									
						</md-button>
						<md-button>
							<md-tooltip md-direction="right">
								Novo log
							</md-tooltip>
							<md-icon class="material-icons">
								create_new_folder
							</md-icon>
						</md-button>
						<md-switch flex="20" ng-model="data.cb2" aria-label="Switch 2" ng-true-value="'ASCW'" ng-false-value="''" class="md-warn">{{ data.cb2 }}  
						</md-switch>
					</div>
				</div>
			</form>								
		</md-content>		
		<md-tabs cg-busy="promise" class="md-accent" md-selected="selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
	      <md-tab ng-repeat="tab in tabs"
	              label="{{tab.title}}">
	        <div class="demo-tab tab{{$index%4}}" md-scroll-y layout="column" flex >
	          <div ng-bind-html="tab.content"></div>
	          <br/>
	          <md-button class="md-primary md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">Remove Tab</md-button>
	        </div>
	      </md-tab>

	        </md-tab-body>
	      </md-tab> -->
	    </md-tabs>						
		<md-content md-scroll-y layout="column" flex>

		<!-- a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/> -->

		</md-content>
	</div>
</body>
