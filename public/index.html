<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="app">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
	<title>Node/Angular Todo App</title>
	<link rel="stylesheet" href="css/daterangepicker.css">
	<style>
		html 					{ overflow-y:scroll; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
		#list 					{ overflow-y: scroll; height: 100px;}
		#list2 					{ overflow: scroll;
			height: 450px;
			white-space: pre;}

			@media (max-width: 368px)
			{
				.col-xs-1, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9, .col-xs-10, .col-xs-11, .col-xs-12{
					padding-right: 0px;
					padding-left: 0px;
				}
			}

			.panel {
				margin-bottom: 5px;
			}

			span.ex-1 {
				color: red;
			}

			.selectdemoSelectHeader {
			/* Please note: All these selectors are only applied to children of elements with the 'selectdemoSelectHeader' class */ }
			.selectdemoSelectHeader .demo-header-searchbox {
				border: none;
				outline: none;
				height: 100%;
				width: 100%;
				padding: 0; }
				.selectdemoSelectHeader .demo-select-header {
					box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(0, 0, 0, 0.14), 0 0 0 0 rgba(0, 0, 0, 0.12);
					padding-left: 10.667px;
					height: 48px;
					cursor: pointer;
					position: relative;
					display: flex;
					align-items: center;
					width: auto; }
					.selectdemoSelectHeader md-content._md {
						max-height: 240px; }

						md-option {
							height: 23px;
						}

						label, select, button, textarea, input, md-input-container:not([md-no-float]) .md-select-placeholder span:first-child {
							font-size: 80% !important;
						}

						md-input-container .md-input.md-input {
							line-height: 14px;
							height: 19px;
						}

						md-input-container {
							margin: 0px 0;
						}

						md-input-container .md-errors-spacer {
							float: right;
							min-height: 20px;
							min-width: 1px;
						}

						md-select-menu[multiple] md-option.md-checkbox-enabled .md-container:after {
							box-sizing: border-box;
							content: '';
							position: absolute;
							top: 0px;
							right: 0px;
							bottom: 0px;
							left: 0px;
						}

						md-checkbox .md-icon {
							width: 16px;
							height: 17px;
							top: -15px;
						}

						md-input-container.select {
							top:-15px;
						}

						.layout-padding, .layout-padding-gt-sm, .layout-padding-md, .layout-padding > *, .layout-padding-gt-sm > *, .layout-padding-md > *, .layout-padding > .flex, .layout-padding > .flex-gt-sm, .layout-padding > .flex-md {
							padding: 10px 8px 8px 8px;
						}

						md-optgroup {
						    display: block;
						    margin-top: 54px;
						}

						.selectdemoSelectHeader .demo-select-header {
						    position: fixed;
						    width: 91%;
						    background-color: #FFF;
						    z-index: 1000;
						}			

					</style>

					<script src="node_modules/moment/moment.js"></script>
					<script src="node_modules/lodash/lodash.min.js"></script>
					<script src="node_modules/angular/angular.js"></script> 
					<script src="node_modules/angular-aria/angular-aria.js"></script> 
					<script src="node_modules/angular-animate/angular-animate.js"></script> 
					<script src="node_modules/angular-material/angular-material.js"></script>
					<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
					<script src="node_modules/ngstorage/ngStorage.js"></script>
					<script src="lib/checklist-model.js"></script>

					<script src="lib/jquery-2.2.3.min.js"></script>
					<script src="lib/daterangepicker.js"></script>
					<script src="lib/pt-br.js"></script>
					<script src="lib/ui-bootstrap-tpls-2.1.3.js"></script>

					<script src="core.js"></script>
					<script src="/reload/reload.js"></script> 
					<script src="app/data/data-utils.fabrica.js"></script>
					<script src="app/data/spt-data.controle.js"></script>
					<script src="app/data/spt-data.diretiva.js"></script>
					<script src="app/data/spt-data-hora.diretiva.js"></script>
					<script src="app/data/spt-data-intervalo.diretiva.js"></script>
					<script src="app/data/spt-data-intervalo.controle.js"></script>
					<script src="app/export/export.directive.js"></script>

				</head>
				<body>
					<div ng-controller="AppCtrl" layout="column" style="height: 500px;" ng-cloak>

						<section layout="row" flex>

							<md-sidenav class="md-sidenav-left" md-component-id="left"
							md-disable-backdrop md-whiteframe="4">

							<md-toolbar class="md-theme-indigo">
								<h1 class="md-toolbar-tools">Disabled Backdrop</h1>
							</md-toolbar>

							<md-content layout-margin>
								<p>
									This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
								</p>
								<md-button ng-click="toggleLeft()" class="md-accent">
									Close this Sidenav
								</md-button>
							</md-content>

						</md-sidenav>

						<md-content flex md-theme="docs-dark" layout-padding>
							<div layout="column" layout-align="top center">
								<div>
									<md-input-container>
										<label>Expressão</label>
										<input ng-model="user.title">
									</md-input-container>
									<md-checkbox ng-checked="selectedFiles.length == files.length" ng-click="selectedFiles = []">
									</md-checkbox>
									<md-input-container class="select">
										<label>Arquivos</label>
										<md-select ng-model="selectedFiles"
										md-on-close="clearSearchTerm()"
										data-md-container-class="selectdemoSelectHeader"
										multiple
										md-no-asterisk>
										<md-select-header class="demo-select-header">
											<input ng-model="searchTerm"
											type="search"
											placeholder="Search for a file.."
											class="demo-header-searchbox md-text">
										</md-select-header>
										<md-optgroup label="vegetables">
											<md-option ng-value="file" opt="{{$index}}" ng-repeat="file in files | orderObjectBy  | filter:searchTerm">{{file}}</md-option>
										</md-optgroup>
									</md-select>
								</md-input-container>
							</div>
						</div>
					</md-content>
				</section>
			</div>

</html>
